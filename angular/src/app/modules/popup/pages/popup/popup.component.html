<h1 *ngIf="isMeetLink">On a google meet page</h1>
<h1 *ngIf="!isMeetLink">Not on a google meet tab go to google meet tab to connect to server</h1>
<div>
  <button *ngIf="!isConnectedToServer" (click)="connectToServer()">Connect to server</button>
  <button *ngIf="isConnectedToServer" (click)="disconnectFromServer()">Disconnect from server</button>
</div>
